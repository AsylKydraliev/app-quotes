<div class="container">
  <div class="quotes" >
    <div class="content" *ngFor="let quote of quotes">
      <p>{{ quote.text }}</p>
      <p>{{ quote.author }}</p>
      <button type="submit" [routerLink]="[quoteId, 'edit']">Edit</button>
      <button (click)="onDeleteQuote(quoteId)">Delete</button>
    </div>
  </div>
</div>
